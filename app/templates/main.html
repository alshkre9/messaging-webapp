{% extends "main_header.html" %}

{% block main %}
    <div class="d-flex h-100 overflow-hidden right-border left-border">
        <div class="overflow-auto right-border position-relative w-50" id="menu">
            <ul class="d-flex flex-column align-items-start" id="friends-groups">
                {% block friends_groups %}{% endblock %}
            </ul>
        </div>
        <div class="d-flex flex-column h-100 w-100"  id="content">
            <div class="overflow-auto h-100 w-100">
                <ul class="d-flex flex-column justify-content-end min-h-100" id="messages">
                    {% block messages %}{% endblock %}
                </ul>
            </div>
            <div class="pa-10 w-100 bg-extra d-flex align-items-center">
                <button type="submit" onclick="send_message()" class="bg-transparent"><img src="../static/images/paper-plane-solid.svg" class="svg-img" alt=""></button>
                <input type="text" placeholder="Message" class="bg-transparent p-2 w-100 border-radius" id="message">
            </div>
        </div>
    </div>
{% endblock %}
