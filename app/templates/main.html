{% extends "main_header.html" %}

{% block main %}
    <div class="flex h-100 overflow-auto">
        <div class="overflow-auto right-border position-relative" id="menu">
            <!-- <button onclick="change_width()" class="svg-img abs abs-top-right"><img src="../static/images/arrow-right-long-solid.svg" alt="" class="svg-img" id="rotate"></button> -->
            <ul>
                {% block friends_groups %}{% endblock %}
            </ul>
        </div>
        <div class="flex flex-column h-100 w-100 pos-relative">

            <div class="overflow-auto h-100 w-100" id="content">

                    <li class="main-backcolor" style="width:fit-content; height:fit-content;">hello</li>
                </ul>
            </div>
            <form action="/" method="post" class="message pa-10 w-100 side-backcolor flex align-center">

                <input type="text" placeholder="Message" class="transparent-backcolor pa-10 w-100 border-radius">
            </form>
        </div>
    </div>
{% endblock %}
