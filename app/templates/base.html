<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
    <script src="../static/main.js"></script>
    <script src="../static/sockets.js"></script>
    <title>{{ app_name}}</title>
</head>
<body id="vh1" class="d-flex flex-column justify-content-between bg-background">
    <div id="vh2" class="container-xxl d-flex flex-column">
            <header class="d-flex justify-content-between align-items-center bottom-border">
                <div class="d-flex full_width_media">
                        <h2 class="text-color me-3 mb-0 py-3">{{ app_name }}</h2>
                    {% block left_nav %}{% endblock %}
                </div>
                {% block header %}{% endblock %}
            </header>
            {% block main %}{% endblock %}
    </div>
    <footer></footer>
</body>
</html>
