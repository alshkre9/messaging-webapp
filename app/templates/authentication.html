{% extends "layout.html" %}

{% block main %}
    <div id="vh2" class="container-xxl d-flex flex-column main-border border-bottom-0 p-0" style="height: 100vh;">
        <header class="d-flex justify-content-between align-items-center px-4 bottom-border">
            <div class="d-flex full_width_media">
                    <h2 class="text-color me-3 mb-0 py-3">{{ app_name }}</h2>
                {% block left_nav %}{% endblock %}
            </div>
            <nav>
                <ul class="d-flex justify-content-evenly w-100">
                    <li><a href="/sign-in" class="default-border bg-transparent btn-hover ">sign in</a></li>
                    <li class="ms-3"><a href="/sign-up" class="default-border">sign up</a></li>
                </ul>
            </nav>
        </header>
        <div class="d-flex justify-content-around mb-25 container-md main-layout py-5">
            <div class="align-self-center text-center">
                <h1 class="main-text mb-3">{{ name }}</h1>
                {% block info %}{% endblock %}
                <form id="auth-form" action="{{ path }}" method="post" class="d-flex flex-column justify-content-center align-items-center text-center pa-3" enctype="multipart/form-data">
                    <input type="text" autofocus autocomplete="off" name="username" placeholder="Username" class="form-control mb-3 bg-secondary text-color" id="username">
                    <input type="text" autofocus autocomplete="off" name="password" placeholder="Password" class="form-control mb-3 bg-secondary text-color" id="password">
                    {% block confirmation %}{% endblock %}
                    <span id="warning" class="text-color my-1 mb-2">invalid input</span>
                    <button type="button" onclick="valid_authentication()" class="default-border mb-4">{{ name }}</button>
                </form>
            </div>
            <div class="d-flex justify-content-center"><img src="../static/images/82250_blue.jpg" alt="" class="auth-img position-relative"></div>
        </div>
    </div>
{% endblock %}
