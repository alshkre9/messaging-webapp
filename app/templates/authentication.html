{% extends "base.html" %}

{% block title %}
    {{ app_name }}: {{ name }}
{% endblock %}

{% block header %}
    <nav>
        <ul>
            <li><button><a href="/sign-in">sign in</a></button></li>
            <li><button class="with-border"><a href="/sign-up">sign up</a></button></li>
        </ul>
    </nav>
{% endblock %}
{% block main %}
    <div class="main-layout container-md">
        <div class="form">
            <h1>{{ name }}</h1>
            {% block info %}{% endblock %}
            <form action="{{ path }}" method="post" class="p-3 d-flex flex-column justify-content-center align-items-center text-center">
                <input type="text" autofocus autocomplete="off" name="username" placeholder="Username" class="form-control mb-3">
                <input type="text" autofocus autocomplete="off" name="password" placeholder="Password" class="form-control mb-3">
                {% block confirmation %}{% endblock %}
                <button type="submit" class="with-border">{{ name }}</button>
            </form>
        </div>
        <div class="img"><img src="../static/images/82250.jpg" alt=""></div>
    </div>
{% endblock %}
